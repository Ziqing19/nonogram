<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NonoGram</title>
    <meta name="description" content="Nonogram puzzle login page." />
    <meta name="author" content="Yongliang Tan & Xinyi Ge" />
    <link rel="icon" type="image/x-icon" href="./stylesheets/nono_icon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
    >
      <p class="h5 my-0 me-md-auto fw-normal">Nonogram</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/index.html">Play Game</a>
        <a class="p-2 text-dark" href="/leaderboard.html">LeaderBoard</a>
        <a class="p-2 text-dark" href="#">User Profile</a>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 min-vh-100 d-flex flex-column justify-content-center"
        >
          <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
              <div class="card rounded shadow shadow-sm">
                <div class="card-header">
                  <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                  <form
                    class="form"
                    autocomplete="off"
                    method="POST"
                    action="/login"
                  >
                    <div class="form-group">
                      <label class="form-label">Email address</label>
                      <input
                        type="email"
                        class="form-control form-control-lg rounded-0"
                        name="username"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input
                        type="password"
                        name="password"
                        class="form-control form-control-lg rounded-0"
                        required=""
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="message">
                      Not Registered? <a href="/register">Register Now!</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
