<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <meta name="description" content="Nonogram User Profile." />
    <meta name="author" content="Yongliang Tan & Xinyi Ge" />
    <link rel="icon" type="image/x-icon" href="../images/nono.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/profile.css" />
  </head>
  <body>
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
    >
      <p class="h5 my-0 me-md-auto fw-normal">Nonogram</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/">Play Game</a>
        <a class="p-2 text-dark" href="/leaderboard.html">LeaderBoard</a>
        <a class="p-2 text-dark" href="/profile">User Profile</a>
      </nav>
      <div id="authAnchor"></div>
    </header>
    <div class="container">
      <div id="content" class="content p-0">
        <div class="profile-header">
          <div class="profile-header-cover"></div>
          <div class="profile-header-content">
            <div class="profile-header-img mb-4">
              <img src="https://i.imgur.com/oeLf3bn.png" class="mb-4" alt="" />
            </div>
            <div class="profile-header-info">
              <div id="signedIn"></div>
              <div>
                <p class="mt-0 mb-5">
                  This is your profile page. It shows all puzzles you have
                  played so far with the fastest time you used.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h3>Played puzzle records</h3>
        <table
          class="table col-sm table-striped table-hover table-bordered border-primary"
        >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">PuzzleId</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody id="playedTable"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/profile.js"></script>
  </body>
</html>
