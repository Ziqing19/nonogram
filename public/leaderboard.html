<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <meta name="description" content="Nonogram puzzle leaderboard page." />
    <meta name="author" content="Yongliang Tan & Xinyi Ge" />
    <link rel="icon" type="image/x-icon" href="./stylesheets/nono_icon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <script src="https://use.fontawesome.com/5485113cb7.js"></script>

    <link rel="stylesheet" href="./stylesheets/leaderboard.css" />
  </head>
  <body>
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
    >
      <p class="h5 my-0 me-md-auto fw-normal">Nonogram</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/">Play Game</a>
        <a class="p-2 text-dark" href="/leaderboard.html">LeaderBoard</a>
        <a class="p-2 text-dark" href="/profile">User Profile</a>
      </nav>
      <div id="authAnchor"></div>
    </header>
    <div class="container">
      <div id="content" class="content p-0">
        <div class="profile-header">
          <div class="profile-header-cover"></div>
          <div class="profile-header-content">
            <div class="profile-header-img mb-4">
              <img
                src="https://i.imgur.com/oeLf3bn.png"
                class="mb-4"
                alt="Nonogram image"
              />
            </div>
            <div class="profile-header-info">
              <h2>Learder Board</h2>
            </div>
          </div>
        </div>
      </div>

      <div id="boardBody" class="row">
        <div class="col-12">
          <div>
            <h2 class="boardTitle">Most Popular Puzzles</h2>
          </div>
          <div id="boards" class="row"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-3" id="boardTitle">
          <h3>Search Leader Board</h3>
        </div>
        <div class="col-3">
          <div class="search">
            <form id="searchForm">
              <input
                type="text"
                placeholder="Search puzzle id.."
                name="puzzleid"
                class="puzzleid"
                id="puzzleid"
              />
              <button type="submit" id="smit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- display search board-->
      <div id="boardSeach" class="row searchBoardBody"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/leaderboard.js"></script>
  </body>
</html>
