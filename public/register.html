<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NonoGram</title>
    <title>NonoGram</title>
    <meta name="description" content="Nonogram puzzle." />
    <meta name="author" content="Yongliang Tan & Xinyi Ge" />
    <link rel="icon" type="image/x-icon" href="../images/nono.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/login.css" />
  </head>
  <body>
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
    >
      <p class="h5 my-0 me-md-auto fw-normal">Nonogram</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/index.html">Play Game</a>
        <a class="p-2 text-dark" href="/leaderboard.html">LeaderBoard</a>
        <a class="p-2 text-dark" href="#">User Profile</a>
      </nav>
      <div id="authAnchor">
        <a class="btn btn-outline-primary" href="/login.html">Login</a>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 min-vh-100 d-flex flex-column justify-content-center"
        >
          <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
              <!-- form card login -->
              <div class="card rounded shadow shadow-sm">
                <div class="card-header">
                  <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                  <form
                    class="form"
                    role="form"
                    autocomplete="off"
                    id="formLogin"
                    novalidate=""
                    action="/register"
                    method="POST"
                  >
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control form-control-lg rounded-0"
                        name="username"
                        id="userInputEmail"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input
                        type="password"
                        name="password"
                        class="form-control form-control-lg rounded-0"
                        id="userPassword"
                        required=""
                      />
                      <div class="invalid-feedback">
                        Enter your password too!
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Sign up
                    </button>
                    <p class="message">
                      Registered Already? <a href="/login.html">Login</a>
                    </p>
                  </form>
                </div>
                <!--/card-block-->
              </div>
              <!-- /form card login -->
            </div>
          </div>
          <!--/row-->
        </div>
        <!--/col-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/login.js"></script>
  </body>
</html>
